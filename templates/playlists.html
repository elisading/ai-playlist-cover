{% extends "layout.html" %}
{% block content %}
<h1>Your Playlists</h1>
<ul>
    {% for playlist in playlists %}
    <li>
        <h3><a href="{{ url_for('playlist_detail', playlist_id=playlist.id) }}">{{ playlist.name }}</a></h3>
        <p>{{ playlist.description }}</p>
        <img src="{{ playlist.image_url }}" alt="Playlist Image" width="200">
        <p>Owner: {{ playlist.owner.display_name }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
